
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>RPG - Dragon Repeller</title>
  </head>
  <body>
    <audio src="./audio/Market_Day(chosic.com).mp3" style="visibility: hidden; position: absolute;" loop="true" volume="0.25"></audio>
    <audio class="audio1" src="./audio/monetyi-vyisyipayut-2-30613.mp3" style="visibility: hidden; position: absolute;" volume=".25"></audio>

    <div id="game">
        <div class="stats-back">
      <div id="stats">
        <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
        <span class="stat"><img src="./img/health.png" alt="" class="health">Health: <strong><span id="healthText">100</span></strong></span>
        <span class="stat"><img src="./img/gold.png" alt="" class="gold">Gold: <strong><span id="goldText">50</span></strong></span> 
      </div>
    </div>
      <div id="picture">
        <div id="text">
            Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town. You are in the town square. Where do you want to go? Use the buttons above.
        </div>
      </div>
      <div id="monsterStats">
        <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
      </div>
      <div id="controls">
        <button id="button1">Go to store</button>
        <button id="button2">Go to cave</button>
        <button id="button3">Fight dragon</button>
      </div>


    </div>
    <script src="./js/script.js"></script>

  </body>
</html>
